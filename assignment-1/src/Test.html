<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="table_script.js"></script>
</head>
<body>
<div id="wrapper">
    <table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Age</th>
        </tr>

        <tr id="row1">
            <td id="name_row1">Madhav</td>
            <td id="country_row1">India</td>
            <td id="age_row1">29</td>
            <td>
               <input type="button" value="Delete" class="delete" onclick="delete_row('1')">
            </td>
        </tr>

        <tr id="row2">
            <td id="name_row2">Shawn</td>
            <td id="country_row2">Canada</td>
            <td id="age_row2">26</td>
            <td>
                <input type="button" value="Delete" class="delete" onclick="delete_row('2')">
            </td>
        </tr>

        <tr id="row3">
            <td id="name_row3">Rahul</td>
            <td id="country_row3">India</td>
            <td id="age_row3">19</td>
            <td>
                <input type="button" value="Delete" class="delete" onclick="delete_row('3')">
            </td>
        </tr>

        <tr>
            <td><input type="text" id="new_name"></td>
            <td><input type="text" id="new_country"></td>
            <td><input type="text" id="new_age"></td>
            <td><input type="button" class="add" onclick="add_row();" value="Add Row"></td>
        </tr>

    </table>
</div>

<script>

    function delete_row(no)
    {
        document.getElementById("row"+no+"").outerHTML="";
    }

    function add_row()
    {
        var new_name=document.getElementById("new_name").value;
        var new_country=document.getElementById("new_country").value;
        var new_age=document.getElementById("new_age").value;

        var table=document.getElementById("data_table");
        var table_len=(table.rows.length)-1;
        var row = table.insertRow(table_len).outerHTML="<tr id='row"+table_len+"'>" +
            "<td id='name_row"+table_len+"'>"+new_name+"</td><td id='country_row"+table_len+"'>"
            +new_country+"</td><td id='age_row"+table_len+"'>"+new_age+"</td><td>" +
            "<input type='button' value='Delete' class='delete' onclick='delete_row("+table_len+")'></td></tr>";

        document.getElementById("new_name").value="";
        document.getElementById("new_country").value="";
        document.getElementById("new_age").value="";
    }

</script>

</body>
</html>
